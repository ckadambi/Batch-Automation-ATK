name: ci

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0.x']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore ./BatchValidatorMockTest.sln

      - name: Build
        run: dotnet build ./BatchValidatorMockTest.sln -c Release --no-restore

      - name: Test (with TRX + coverage)
        run: |
          dotnet test ./BatchValidatorMockTest.sln -c Release --no-build             --logger "console;verbosity=normal"             --logger "trx;LogFileName=test-results.trx"             /p:CollectCoverage=true             /p:CoverletOutput=./coverage/             /p:CoverletOutputFormat=opencover

      - name: Upload test results (TRX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
            **/test-results.trx

      - name: Upload coverage (OpenCover XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            **/coverage/**/*.xml
            **/coverage/**
